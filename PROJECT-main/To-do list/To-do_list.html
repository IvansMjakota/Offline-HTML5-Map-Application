<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <h1>Todo List</h1>
        <!-- Task List Container -->
        <ul id="task_list"></ul>
        <!-- Input field for adding new tasks -->
        <input type="text" id="new_task" placeholder="Add a new task">
        <!-- Buttons for interacting with the task list -->
        <button onclick="addTask()">Add task to list</button>
        <button onclick="clearList()">Clear list</button>
    </div>
    <script src="To-do_list.js"></script>
</body>
</html>
